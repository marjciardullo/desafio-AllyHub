<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css" />
    <title>Cadastre seu curso</title>
  </head>
  <body>
    <section class="container">
        <div class="title">
            <div class="left-side">
                <h2>Cadastre um curso:</h2>
            </div>
            <div class="right-side">
                <h2>Lista de cursos</h2>
            </div>
        </div>


        <div class="content">
            <div class="left-side">
                <div class="item">
                    <div class="border-input">
                        <form id="course-form">

                            <div class="form-field">
                                <label for="title">Nome do curso:</label>
                                <br/>
                                <input type="text" id="title" />

                            </div>
                
                            <div class="form-field">
                                <label for="title">Data de início:</label>
                                <br />
                                <input type="date" id="Sdate" />
                            </div>
                
                            <div class="form-field">
                                <label for="title">Data de término:</label>
                                <br />
                                <input type="date" id="Edate" />
                            </div>
                
                            <div class="form-field">
                                <label for="title">Duração do curso (em anos):</label>
                                <br />
                                <input type="number" id="duraction" />
                            </div>
                
                            <div class="form-field">
                                <label for="title">Descrição do curso:</label>
                                <br />
                                <textarea id="description"></textarea>
                            </div>
                
                            <input type="submit" value="Cadastrar" id="button">
                            </form>
                    </div>
                    
                </div>
            </div>
            <div class="right-side">
                <div class="item">
                    <div class="input-search">
                        <input type="text" id="search"/>
                        <button class="btn">search</button>
                    </div>
                    <div class="courses-box">
                      <table class="table-content">
                        <thead>
                          <tr id="table-header">
                            <th>Curso</th>
                            <th>Início</th>
                            <th>Término</th>
                            <th>Duração</th>
                            <th>Descrição</th>
                          </tr>
                        </thead>
                        <tbody id="courses-list"></tbody>
                      </table>
                    </div>
                </div>
            </div>
        </div>
            

        </div>

       
          
        

    </section>

    <script src="./script.js"></script>
  </body>
</html>
